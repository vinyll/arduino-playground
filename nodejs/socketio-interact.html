<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:8080'),
            value = 127,
            shape,
            mround = Math.round;

        function init() {
            shape = document.getElementById('shape');

            socket.on('change', function(value) {
                value = mround(value);
                //console.log(value);
                shape.style.width =
                    value*3;
                //shape.style.backgroundColor = "rgb("+value+","+value+","+value+")";
                shape.style.transform = "rotate("+value*1.5+"deg)";
            });
        }
    </script>

    <style>
        #shape {
            display: block;
            margin: auto;
            width: 100px;
        }
    </style>
</head>

<body onload="init()">
    <img id="shape" src="http://upload.wikimedia.org/wikipedia/commons/3/34/Red_star.svg" />
</body>
</html>
